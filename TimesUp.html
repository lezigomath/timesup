<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>TIMESUP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TimesUp.css" type="text/css" media="screen" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="TimesUp.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body>
    <div class='page' id="app">
        <div class='entete'>
            <img src='img/bandeau.png' alt='bandeau' class='imgBandeau'>
        </div>
            <img src="img/accueil.png" alt='ico_accueil' class="imgMain">
            <br>
            <h2 class="col-12">
                coopération en jeu
            </h2>
            
            <input type="text" placeholder ='rentrez code accès' v-model='accesCode' class='accesCode' class="col-auto">
            <div>
                <button :disabled="! accesCode" type="button" class="btn btn-success" v-on:click='ValidateCode' class="col-auto">Valider</button>
            </div>
        <div class='bottomBar' class="col-auto"> 
            <img src='img/main.png' alt='règle' class="imgMain" v-on:click="navToMain" class="col-auto">

            <img src='img/link.png' alt="liens" class="imgLink" v-on:click="navToLink" class="col-auto">

            <img src='img/help.png' alt="help" class="imgHelp" v-on:click="navToHelp" class="col-auto">

        </div>
    </div>

  </body>
</html>
