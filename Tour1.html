<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>TIMESUP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TimesUp.css" type="text/css" media="screen" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="Tour1.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://unpkg.com/realm-web@0.8.0/dist/bundle.iife.js"></script>
</head>

<body>
  <div class='page' id="app">
    <div class='entete'>
      <img src='img/bandeau.png' alt='bandeau' class='imgBandeau' class="col-auto">
    </div>
    <div class='mainWrapper' class="row">
      <img src="img/Tour1.png" alt='ico_accueil' class="imgTour1" class="col-sm-auto">      


    <div class="pomodoroTimer" class="col-4-auto" class="row">
      <div class="timer-display">
        <button id="step-down" class="stepper animated" OnClick="decrementTimer()">
          <i class="fa fa-2x fa-minus-circle"></i>
        </button>
        <div id="timer" class="timer-control" OnClick="startTimer()">
          <span id="minutes">1</span>
          <span class="seperator">:</span>
          <span id="seconds">30</span>
        </div>
        <button id="step-up" class="stepper animated" type="button" OnClick="incrementTimer()">
          <i class="fa fa-2x fa-plus-circle"></i>
        </button>
      </div>
      <div id="interface" class="animated">
        <button class="resetButton" type="button" OnClick="resetTimer()" class="col-4">reset</button>
      </div>
    </div>

    <div v-if ="currentCardIsLoaded" class="gameDiv">
      {{currentCard.word}}

      <button id="WordFound" type="button" v-on:click="foundCard()">OK</button>

      <button id="WordPass" type="button" v-on:click='nextCard()'>NEXT</button>
    </div>

  </div>

    <div class='bottomBar'>
      <img src='img/main.png' alt='rÃ¨gle' class="imgMain" v-on:click="navToMain" class="col-4">

      <img src='img/link.png' alt="liens" class="imgLink" v-on:click="navToLink" class="col-4">

      <img src='img/help.png' alt="help" class="imgHelp" v-on:click="navToHelp"class="col-4">
      
    </div>
  </div>

</body>

</html>
